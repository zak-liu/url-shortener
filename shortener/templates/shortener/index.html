<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth transition for the Open button */
        .open-btn:hover { background-color: #198754 !important; color: white !important; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0 mx-auto" style="max-width: 500px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Shorten URL</h2>
                
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'create_url' %}">
                        {% csrf_token %} <div class="mb-3">
                            <input type="url" name="original_url" class="form-control form-control-lg" placeholder="Paste long URL here" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Create Short Link</button>
                    </form>
                    
                    {% if short_url %}
                        <div class="alert alert-success mt-4">
                            <p class="mb-2"><strong>Ready!</strong></p>
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ short_url }}" readonly>
                                
                                <a href="{{ short_url }}" target="_blank" class="btn btn-success open-btn">
                                    Open
                                </a>
                            </div>
                            <small class="text-muted mt-2 d-block">Click "Open" to test analytics tracking.</small>
                        </div>
                    {% endif %}

                    <div class="text-center mt-4">
                        <a href="{% url 'url_stats' %}" class="btn btn-outline-info btn-sm px-4">View Analytics</a>
                        <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary btn-sm ms-2">Logout</a>
                    </div>
                {% else %}
                    <div class="text-center">
                        <p class="text-muted mb-4">Please login to start shortening links.</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'google_login' %}" class="btn btn-outline-dark">Login with Google</a>
                            <a href="{% url 'facebook_login' %}" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
