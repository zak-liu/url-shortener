{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 420px; margin-top: 120px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: none; }
        .btn-social { padding: 12px; border-radius: 10px; font-weight: 500; margin-bottom: 15px; transition: 0.3s; }
        .btn-google { background: white; color: #555; border: 1px solid #ddd; }
        .btn-facebook { background: #1877f2; color: white; border: none; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card login-card p-5 text-center bg-white">
        <h3 class="fw-bold mb-3">Welcome Back</h3>
        <p class="text-muted mb-5">Please use your social account to access the service.</p>

        <a href="{% provider_login_url 'google' %}" class="btn btn-social btn-google d-flex align-items-center justify-content-center w-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" class="me-2">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Continue with Google
        </a>

        <a href="{% provider_login_url 'facebook' %}" class="btn btn-social btn-facebook d-flex align-items-center justify-content-center w-100">
            <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
        </a>
    </div>
</div>
</body>
</html>
